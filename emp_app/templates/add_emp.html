<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Add New Employee </h2>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            
            <label for="first_name" class="form-label">First Name</label><br>
            <input type="text" id="first_name" name='first_name' value="{{ first_name }}"><br>
            <label for="Last_name" class="form-label">Last Name</label><br>
            <input type="text" id="Last_name" name='last_name' value="{{ last_name }}"><br>
            <label for="salary" class="form-label">salary</label><br>
            <input type="number" id="salary" name='salary' value="{{ salary}}"><br>
            <label for="bonus" class="form-label">Bonus</label><br>
            <input type="number" id="bonus" name='bonus' value="{{bonus}}"><br>
            <label for="dept" class="form-label">Department</label><br>
            <select name="dept" id="dept">
              <option value="11">Admin</option>
              <option value="12">Finance</option>
              <option value="13">Sales</option>
              <option value="14">Software</option>
              <option value="15">Hardware</option>

            </select>
<br>


            {% comment %} <input type="number" id="dept" name='dept' value="{{dept}}"><br> {% endcomment %}
            <label for="role" class="form-label">Role</label><br>
            <select name="role" id="role">
              <option value="13">CEO</option>
              <option value="14">CTO</option>
              <option value="15">MD</option>
              <option value="16">HR</option>
              <option value="17">Analyst</option>
              <option value="18">Senior Software Developer</option>
              <option value="19">Software Testing</option>
              <option value="20">Product Manager</option>
              <option value="21">Sales Employee</option>



            </select><br>


            {% comment %} <input type="number" id="role" name='role' value="{{role}}"><br> {% endcomment %}
            <label for="phone" class="form-label">phone</label><br>
            <input type="number" id="role" name='phone' value="{{phone}}"><br>
            <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
