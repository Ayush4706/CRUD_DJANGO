<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Enter Details Below to get results</h2>
        <hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
            
            <label for="name" class="form-label">Name</label><br>
            <input type="text" id="name" name='name' value="{{ name }}"><br>
            <label for="dept" class="form-label">Department</label><br>
            <input type="text" id="dept" name='dept' value="{{dept}}"><br>
            <label for="role" class="form-label">Role</label><br>
            <input type="text" id="role" name='role' value="{{role}}"><br>
            <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
